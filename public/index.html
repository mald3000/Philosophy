<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>哲学家分布图</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .philosopher {
      cursor: pointer;
      fill: steelblue;
      stroke: #333;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      pointer-events: none;
    }
  </style>
</head>
